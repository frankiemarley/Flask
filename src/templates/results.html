<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Top Tracks Results</title>
</head>
<body>
    <h1>Top Tracks</h1>
    <ul>
        {% for track in top_3_tracks.itertuples() %}
        <li>{{ track.name }} - Popularity: {{ track.popularity }}</li>
        {% endfor %}
    </ul>
    <h2>Valence vs Popularity</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Valence vs Popularity plot">
</body>
</html>
